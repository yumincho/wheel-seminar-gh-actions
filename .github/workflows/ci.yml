name: wheel-seminar-CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: Test using jest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
